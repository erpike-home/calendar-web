{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block header_title %}Вечірні канони{% endblock %}

{% block content %}
    <h2>Список канонів:</h2>
    <ul>
        {% for kanon in kanons %}
            <li><a href="#">{{ kanon.name }} <span class="slavonic">( {{ kanon.slavonic_name }} )</span></a></li>
        {% endfor %}
    </ul>
{% endblock %}
